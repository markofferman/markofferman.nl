{{> header }}


	  <!-- Primary Page Layout
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <div class="container">
    <div class="row">
      <div class="one-half column" style="margin-top: 25%">
        <h1>{{ site.name }}</h1>
        <h6> Notes by {{ site.author }} </h6>

        <div>

              <ul class="recent">
    	    	    {{#each articles }}

    		      <ul>
    		        <div class="title"><a href="{{ path }}">{{ title }}</a></div>
    		        <div class="date">{{ formatDate date 'DD MMM YYYY' }} &mdash; {{ type }} </div>
    		      </ul>

    	    	  {{/each}}

            </ul>
      	 </div>
      </div>

      <div class="one-half column" style="margin-top: 25%">

          <img class= "ten columns" src = "../assets/images/pirate.jpg" alt = "the Pirate" >

      </div>

    </div>
  </div>

{{> footer }}
